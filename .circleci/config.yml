version: 2.1
workflows:
  my-workflow:
    jobs:
      - build:
          context:
            - dockerhub_credentials
      - test:
          context:
            - dockerhub_credentials

executors:
  master:
    docker:
      - image: dawidblom/etna:latest
        auth:
          username: $DOCKERHUB_USERNAME 
          password: $DOCKERHUB_PASSWORD 


jobs:
  build:
    executor: master
    steps:
      - checkout
      - run:
          name: Building Project
          command: |
            ./build.sh Release
      - run:
          name: Static Code Analysis
          command: | 
            ./build.sh StaticAnalysis

  test:
    executor: master
    steps:
      - checkout 
      - run:
          name: Unit Tests 
          command: |  
            ./build.sh UnitTest
            cd test
            ./EtnaUnitTests -c -v
            
      - run:
          name: Code Coverage
          command: |
            ./build.sh CodeCoverage
            cd build
            lcov --directory . --capture --output-file EtnaCoverage.info
            lcov --remove EtnaCoverage.info '/usr/*' --output-file EtnaCoverage.info
            genhtml coverage.info --output-directory htmlFormattedGcov



